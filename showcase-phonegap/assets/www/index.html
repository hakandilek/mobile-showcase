<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/jquery.mobile-1.2.0.js"></script>        
        <title>Showcase:Phonegap</title>
    </head>
    <body>

		<div data-role="page" id="home" data-theme="a">
			<div data-role="header">
				<h1>mobile showcase</h1>
			</div><!-- /header -->
			<div data-role="content">
				<h3>
				mobile showcase with phonegap & jquery mobile
				</h3>
				<ul data-role="listview" data-inset="true">
					<li><a href="#form">form elements</a></li>
					<li><a href="#vector">vector graphics</a></li>
				</ul>			
			</div><!-- /content -->
		</div><!-- /page -->

		<div data-role="page" id="form" data-theme="a">
			<div data-role="header">
				<h1>form elements</h1>
			</div><!-- /header -->
			<div data-role="content">
				<div class="content-primary">
				<form action="#" method="get">
		
					<h2>Form elements</h2>
		
					<div data-role="fieldcontain">
			         <label for="name">Text Input:</label>
			         <input type="text" name="name" id="name" value=""  />
					</div>
		
					<div data-role="fieldcontain">
					<label for="textarea">Textarea:</label>
					<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
					</div>
		
					<div data-role="fieldcontain">
			         <label for="search">Search Input:</label>
			         <input type="search" name="password" id="search" value=""  />
					</div>
		
					<div data-role="fieldcontain">
						<label for="slider2">Flip switch:</label>
						<select name="slider2" id="slider2" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
		
					<div data-role="fieldcontain">
						<label for="slider">Slider:</label>
					 	<input type="range" name="slider" id="slider" value="50" min="0" max="100" data-highlight="true"  />
					</div>
		
					<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>select:</legend>
						<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
						<label for="checkbox-1a">Cheetos</label>
		
						<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
						<label for="checkbox-2a">Doritos</label>
				    </fieldset>
					</div>
		
					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup">
					    	<legend>radio:</legend>
					         	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
					         	<label for="radio-choice-1">Cat</label>
		
					         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
					         	<label for="radio-choice-2">Dog</label>
					    </fieldset>
					</div>
		
					<div data-role="fieldcontain">
						<label for="select-choice-1" class="select">Choose shipping method:</label>
						<select name="select-choice-1" id="select-choice-1">
							<option value="standard">Standard: 7 day</option>
							<option value="rush">Rush: 3 days</option>
							<option value="express">Express: next day</option>
							<option value="overnight">Overnight</option>
						</select>
					</div>
		
					<div data-role="fieldcontain">
						<label for="select-choice-a" class="select">Choose shipping method:</label>
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
							<option>Custom menu example</option>
							<option value="standard">Standard: 7 day</option>
							<option value="rush">Rush: 3 days</option>
							<option value="express">Express: next day</option>
							<option value="overnight">Overnight</option>
						</select>
					</div>
		
				<div class="ui-body ui-body-b">
				<fieldset class="ui-grid-a">
						<div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
						<div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
			    </fieldset>
				</div>
			</form>
			</div><!--/content-primary -->		
			
			</div><!-- /content -->
		</div><!-- /page -->

		<div data-role="page" id="vector" data-theme="a">
			<div data-role="header">
				<h1>vector graphics</h1>
			</div><!-- /header -->
			<div data-role="content">
			TODO
			</div><!-- /content -->
		</div><!-- /page -->

        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
